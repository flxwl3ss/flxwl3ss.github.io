<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flxwless</title>
    <link rel="icon" href="F.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #4a1c40;
            --background-color: #2c3e50;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, var(--background-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: clamp(40px, 10vw, 80px);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 12px;
        }

        .decrypt-text {
            display: inline-block;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color), 0 0 10px var(--primary-color);
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
        }

        .cta-button:hover {
            background-color: #e100e1;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .feature {
            text-align: center;
            width: 100%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .discord-embed {
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: clamp(30px, 8vw, 60px);
                letter-spacing: 8px;
            }

            .feature {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1><span class="decrypt-text" id="decryptText">Flxw.</span></h1>
            <p class="subtitle">become fearless.</p>
            <div class="discord-embed">
                <iframe src="https://discord.com/widget?id=1150081112052342876&theme=dark" width="100%" height="300" allowtransparency="true" frameborder="0"></iframe>
            </div>
        </section>

        <section class="features">
            <div class="feature">
                <div class="feature-icon" style="color: #8a2ce2;">☁</div>
                <h3>Steam</h3>
                <a href="https://www.steamcommunity.com/id/skl00pyback" class="cta-button">Click Here!</a>
            </div>
            <div class="feature">
                <div class="feature-icon" style="color: #9b59b6;">♥</div>
                <h3>Drix <3</h3>
                <a href="https://whosdrix.xyz" class="cta-button">Click Here!</a>
            </div>
            <div class="feature">
                <div class="feature-icon" style="color: #9b59b6;">★</div>
                <h3>Instagram</h3>
                <a href="https://instagram.com/9badaim/" class="cta-button">Click Here!</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Flxwless. All rights reserved.</p>
    </footer>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const originalText = "FLXW.";
        const decryptText = document.getElementById("decryptText");

        let interval = null;
        let iteration = 0;

        clearInterval(interval);

        interval = setInterval(() => {
            decryptText.innerText = originalText
                .split("")
                .map((letter, index) => {
                    if(index < iteration) {
                        return originalText[index];
                    }
                    return letters[Math.floor(Math.random() * 26)]
                })
                .join("");

            if(iteration >= originalText.length) {
                clearInterval(interval);
                setTimeout(() => {
                    decryptText.style.color = "#e100e1";
                    decryptText.style.textShadow = "0 0 15px #e100e1, 0 0 10px #e100e1";
                }, 500);
            }

            iteration += 1 / 3;
        }, 60);
    </script>
</body>
</html>
