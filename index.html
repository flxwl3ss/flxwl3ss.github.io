<body>

            <a href="https://discord.gg/6a6AAXhxda" class="cta-button">Click Here!</a>
        </div>
    </section>

<script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const originalText = "FLXWLESS";
    const decryptText = document.getElementById("decryptText");

    let interval = null;
    let iteration = 0;

    clearInterval(interval);

    interval = setInterval(() => {
        decryptText.innerText = originalText
            .split("")
            .map((letter, index) => {
                if(index < iteration) {
                    return originalText[index];
                }
                return letters[Math.floor(Math.random() * 26)]
            })
            .join("");

        if(iteration >= originalText.length) {
            clearInterval(interval);
            setTimeout(() => {
                decryptText.style.color = "#e100e1";
                decryptText.style.textShadow = "glow";
            }, 500);
        }

        iteration += 1 / 3;
    }, 60);
</script>
